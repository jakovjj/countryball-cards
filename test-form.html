<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form Test</title>
</head>
<body>
    <h1>Simple Email Form Test</h1>
    
    <!-- Test form with iframe submission -->
    <form action="https://mineward.us.to/countryball_cards/backend/subscribe.php" method="POST" target="hidden_iframe">
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="hidden" name="source" value="test_form">
        <input type="hidden" name="redirect_url" value="https://countryballcards.com/thanks.html">
        <button type="submit">Submit</button>
    </form>
    
    <!-- Hidden iframe -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    
    <p>Check if the email gets saved to emails.csv file.</p>
    
    <script>
        // Set timestamp
        document.querySelector('input[name="timestamp"]').value = new Date().toISOString();
    </script>
</body>
</html>
